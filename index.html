<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wish Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      flex-direction: column;
      padding: 20px;
    }

    .card-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .card-header {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 30px 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    .card-header:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, #f093fb, #f5576c, #f093fb);
      background-size: 200% 100%;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .card-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .card-header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .card-body {
      padding: 30px 20px;
      text-align: center;
      /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶¨‡¶°‡¶ø‡¶∞ ‡¶≠‡¶ø‡¶§‡¶∞‡ßá ‡¶ó‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
      background: linear-gradient(135deg, #ffeef8 0%, #fff0f5 50%, #ffe6f2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #text-display {
      font-size: 22px;
      line-height: 1.6;
      /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßã‡¶Æ‡¶æ‡¶®‡ßç‡¶ü‡¶ø‡¶ï ‡¶∞‡¶ô */
      color: #d63384;
      margin-bottom: 30px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
      /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡¶ï‡ßá ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ü‡¶∏‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
      text-align: center;
    }

    #emoji-container {
      margin: 20px 0;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #emoji {
      font-size: 0px;
    }

    .grow-emoji {
      animation: grow 2s ease forwards;
    }

    @keyframes grow {
      0% { 
        font-size: 0px; 
        opacity: 0;
        transform: scale(0.5);
      }
      50% { 
        font-size: 60px; 
        opacity: 1;
        transform: scale(1.2);
      }
      100% { 
        font-size: 80px; 
        opacity: 1;
        transform: scale(1);
      }
    }

    .break-emoji {
      animation: break 1.5s ease forwards;
    }

    @keyframes break {
      0% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% { 
        transform: scale(1.3) rotate(5deg);
        opacity: 0.8;
      }
      100% { 
        transform: scale(0) rotate(15deg);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #d63384;
      border-radius: 50%;
      pointer-events: none;
      z-index: 20;
    }

    @keyframes particle-animation {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }

    .action-button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #d63384, #ff6b9d);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(214, 51, 132, 0.3);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .action-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .action-button:hover:before {
      transform: translateX(0);
    }

    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(214, 51, 132, 0.4);
    }

    .action-button.show {
      opacity: 1;
      transform: translateY(0);
    }

    .heart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.1;
      pointer-events: none;
    }

    .heart-bg:before, .heart-bg:after {
      content: '';
      position: absolute;
      top: 0;
      width: 52px;
      height: 80px;
      background: #d63384;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart-bg:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .heart-bg:before {
      left: 50px;
    }

    /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
    @media (max-width: 480px) {
      .card-container {
        max-width: 100%;
        border-radius: 15px;
      }
      
      .card-header {
        padding: 20px 15px;
      }
      
      .card-header h1 {
        font-size: 24px;
      }
      
      .card-body {
        padding: 20px 15px;
      }
      
      #text-display {
        font-size: 20px;
        min-height: 100px;
      }
      
      .action-button {
        padding: 12px 24px;
        font-size: 16px;
      }
    }

    /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-heart {
      position: absolute;
      bottom: -50px;
      color: rgba(214, 51, 132, 0.7);
      font-size: 20px;
      animation: float-up 10s linear infinite;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ‡¶∏‡ßç‡¶™‡¶æ‡¶∞‡ßç‡¶ï‡¶≤ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      animation: sparkle 1.5s linear infinite;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <!-- ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° -->
  <div class="floating-hearts">
    <div class="floating-heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 20%; animation-delay: 2s;">üíñ</div>
    <div class="floating-heart" style="left: 30%; animation-delay: 5s;">üíï</div>
    <div class="floating-heart" style="left: 40%; animation-delay: 7s;">üíó</div>
    <div class="floating-heart" style="left: 50%; animation-delay: 1s;">üíì</div>
    <div class="floating-heart" style="left: 60%; animation-delay: 3s;">üíû</div>
    <div class="floating-heart" style="left: 70%; animation-delay: 6s;">üíò</div>
    <div class="floating-heart" style="left: 80%; animation-delay: 8s;">üíù</div>
    <div class="floating-heart" style="left: 90%; animation-delay: 4s;">üíü</div>
  </div>

  <!-- ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ -->
  <div class="card-container">
    <!-- ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° -->
    <div class="heart-bg"></div>
    
    <!-- ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶π‡ßá‡¶°‡¶æ‡¶∞ -->
    <div class="card-header">
      <h1>Hello Salma</h1>
      <p>A special message for you</p>
    </div>
    
    <!-- ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶¨‡¶°‡¶ø -->
    <div class="card-body">
      <div id="text-display"></div>
      <div id="emoji-container">
        <span id="emoji">ü§î</span>
      </div>

  <!-- ‡¶∏‡ßç‡¶™‡¶æ‡¶∞‡ßç‡¶ï‡¶≤ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü -->
  <script>
    // ‡¶∏‡ßç‡¶™‡¶æ‡¶∞‡ßç‡¶ï‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function createSparkles() {
      const container = document.querySelector('.card-container');
      
      for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        
        // ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶™‡¶ú‡¶ø‡¶∂‡¶®
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        sparkle.style.left = `${x}%`;
        sparkle.style.top = `${y}%`;
        sparkle.style.animationDelay = `${Math.random() * 2}s`;
        
        container.appendChild(sparkle);
      }
    }
    
    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶∏‡ßç‡¶™‡¶æ‡¶∞‡ßç‡¶ï‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
    window.addEventListener('load', createSparkles);
  </script>

  <script>
    const emoji = document.getElementById('emoji');
    const emojiContainer = document.getElementById('emoji-container');
    const actionButton = document.getElementById('action-button');
    const textDisplay = document.getElementById('text-display');

    // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶ø‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶∞‡ßã‡¶Æ‡¶æ‡¶®‡ßç‡¶ü‡¶ø‡¶ï ‡¶∞‡¶ô
    const textColors = [
      '#d63384', // ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø
      '#e83e8c', // ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø-‡¶¨‡ßá‡¶ó‡ßÅ‡¶®‡¶ø
      '#ff6b9d', // ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø-‡¶≤‡¶æ‡¶≤
      '#ff8fab', // ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø-‡¶≤‡¶æ‡¶≤
      '#ff6b6b', // ‡¶≤‡¶æ‡¶≤
      '#ff8787', // ‡¶≤‡¶æ‡¶≤-‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø
      '#ff9ff3', // ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø-‡¶π‡¶æ‡¶≤‡¶ï‡¶æ
      '#f368e0', // ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø
      '#ee5a6f', // ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø-‡¶≤‡¶æ‡¶≤
      '#ff6348', // ‡¶ü‡¶Æ‡ßá‡¶ü‡ßã ‡¶≤‡¶æ‡¶≤
      '#ff1744', // ‡¶≤‡¶æ‡¶≤
      '#e91e63', // ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø
      '#ad1457', // ‡¶ó‡¶æ‡¶¢‡¶º ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø
      '#880e4f'  // ‡¶ñ‡ßÅ‡¶¨ ‡¶ó‡¶æ‡¶¢‡¶º ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡¶ø
    ];

    function typeWriterEffect(text, elementId, speed, callback) {
      const element = document.getElementById(elementId);
      element.textContent = '';
      let i = 0;

      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else if (callback) {
          callback();
        }
      }

      typing();
    }

    function createParticles(x, y, count = 15) {
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 100;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;

        particle.style.setProperty('--x', `${tx}px`);
        particle.style.setProperty('--y', `${ty}px`);
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.animation = `particle-animation 0.8s ease-out forwards`;

        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 800);
      }
    }

    // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶∞‡¶Ç ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function changeTextColor() {
      const randomColor = textColors[Math.floor(Math.random() * textColors.length)];
      textDisplay.style.color = randomColor;
    }

    window.onload = function () {
      typeWriterEffect('Hello', 'text-display', 100, function () {
        // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡ßá ‡¶∞‡¶Ç ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        changeTextColor();
        
        setTimeout(() => {
          typeWriterEffect('How are you today?', 'text-display', 100, function () {
            // ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡¶Ø‡¶º ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡ßá ‡¶∞‡¶Ç ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
            changeTextColor();
            
            setTimeout(() => {
              typeWriterEffect('Do you know what today is?', 'text-display', 100, function () {
                // ‡¶§‡ßÉ‡¶§‡ßÄ‡¶Ø‡¶º ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡ßá ‡¶∞‡¶Ç ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
                changeTextColor();
                
                setTimeout(() => {
                  typeWriterEffect('Okay, let me tell you...', 'text-display', 100, function () {
                    // ‡¶ö‡¶§‡ßÅ‡¶∞‡ßç‡¶• ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡ßá ‡¶∞‡¶Ç ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
                    changeTextColor();
                    
                    emojiContainer.style.opacity = 1;
                    emoji.classList.add('grow-emoji');

                    setTimeout(() => {
                      emoji.classList.remove('grow-emoji');
                      emoji.classList.add('break-emoji');

                      const rect = emojiContainer.getBoundingClientRect();
                      const x = rect.left + rect.width / 2;
                      const y = rect.top + rect.height / 2;
                      createParticles(x, y);

                      setTimeout(() => {
                        typeWriterEffect('This is a very important day for you ‚ù§‚Äçü©π', 'text-display', 100, function() {
                          // ‡¶™‡¶û‡ßç‡¶ö‡¶Æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡ßá ‡¶∞‡¶Ç ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
                          changeTextColor();
                          
                          setTimeout(() => {
                            typeWriterEffect('what\'s?', 'text-display', 100, function() {
                              // ‡¶∑‡¶∑‡ßç‡¶† ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡ßá ‡¶∞‡¶Ç ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
                              changeTextColor();
                              
                              setTimeout(() => {
                                actionButton.classList.add('show');
                              }, 1000);
                            });
                          }, 2000);
                        });
                      }, 1500);

                    }, 2500);

                  });
                }, 1000);
              });
            }, 1000);
          });
        }, 1000);
      });
    };
  </script>
